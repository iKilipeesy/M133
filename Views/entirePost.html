<div class="entirePost">
    <h4><i>{date_author}</i></h4>
    <span id="postTitle">{title}</span>

    <div id="postText">
        {text}
    </div>
	
	<div id="postKarma">	
		<form method="POST" action="singlePost.php?post_id={post_id}">
			Karma: <b>{amountOfKarma}</b>
			
			<button name="upvoteButton" id="upvoteButton" class="karmaButtons" type="submit" value="Up" />
			<button name="downvoteButton" id="downvoteButton" class="karmaButtons" type="submit" value="Down"/>
		</form>
    </div>
    <span class="errorMsg">{ERROR MESSAGE}</span>
</div>
